<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header>
        <h1>Photo Gallery</h1>
        <nav class="filters">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="technology">Technology</button>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="nature1.jpg" alt="Nature 1">
                <p>Nature 1</p>
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="architecture1.jpg" alt="Architecture 1">
                <p>Architecture 1</p>
            </div>
            <div class="gallery-item" data-category="technology">
                <img src="technology1.jpg" alt="Technology 1">
                <p>Technology 1</p>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="nature2.jpg" alt="Nature 2">
                <p>Nature 2</p>
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="architecture2.jpg" alt="Architecture 2">
                <p>Architecture 2</p>
            </div>
            <div class="gallery-item" data-category="technology">
                <img src="technology2.jpg" alt="Technology 2">
                <p>Technology 2</p>
            </div>
            <!-- Add more gallery items here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
