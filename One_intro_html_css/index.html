<!-- defining the document type and version of HTML being used -->
<!DOCTYPE html> 
<html lang="en">
<!--The <head> section contains metadata and links to external resources like stylesheets or scripts. 
Metadata includes information about the document like its title, character set, and viewport settings. 
It does not directly display on the web page.-->
<head>
    <meta charset="UTF-8"> <!--UTF-8 is a universal encoding that supports almost all characters from various languages and is widely used on the web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
</head>
<body>

    <h1>A Simple Web Page</h1>
    <p>This is a paragraph of text on this web page.</p>

</body>
</html>
